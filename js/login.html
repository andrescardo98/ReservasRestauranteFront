<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <form>
            <img src="user.png" alt="user-img"><br>
            <label for="username">Usuario</label>
            <input type="text" id="username" placeholder="Usuario" required>

            <label for="password">Contrase침a</label>
            <input type="password" id="password" placeholder="Contrase침a" required>
            <div class="box-visible">
                <input type="checkbox" id="visible">
                <label for="visible">Mostrar contrase침a</label>
            </div>
            <button type="submit" id="reservar">Iniciar sesi칩n</button>
        </form>
        <script>
            document.addEventListener("DOMContentLoaded", function(){
                const password = document.getElementById("password");
                const visible = document.getElementById("visible");
                const form = document.querySelector("form");

                visible.addEventListener("change", function(){
                    if(password.type === "password"){
                        password.type = "text";
                    }else{
                        password.type = "password";
                    }
                });

                form.addEventListener("reservar", function(e){
                    e.preventDefault();
                    window.location.href="home.html";
                });
            });
        </script>
    </body>
</html>
