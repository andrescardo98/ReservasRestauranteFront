<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Registro Tipo Identificacion</title>
        <link rel="stylesheet" href="./css/stylePais.css">
    </head>
    <body>
        <form>
            <img src="tipoIdentificacion.png" alt="user-img"><br>

            <label for="nombre">Nombre del tipo de identificaci贸n</label>
            <input type="text" id="nombre" placeholder="Ingresa el nombre" required>

            <label for="codigo">C贸digo del tipo de identificaci贸n</label>
            <input type="text" id="codigo" placeholder="Ingresa el c贸digo">
            
            <button type="submit" id="submit">Registrar</button>
        </form>
        <script>
            document.addEventListener("DOMContentLoaded", function(){
                const nombre = document.getElementById("nombre");
                const codigo = document.getElementById("codigo");
                const form = document.querySelector("form");

                form.addEventListener("submit", function(e){
                    e.preventDefault();
                    fetch('http://localhost/reservasrestaurante/api/v1/tipoidentificacion', {
                        method: 'POST',
                        headers: {
                            'Content-Type':'application/json',
                        }, 
                        body: JSON.stringify({
                            nombre:nombre.value,
                            codigo: codigo.value,
                        }) 
                        })
                    .then(response => response.json())
                    .then(data => {
                        nombre:"";
                        codigo: "";
                        console.log(data);
                        alert(data.mensajes[0]);
                    })
                    .catch(error => {
                        alert(error.mensajes[0]);
                        console.error('Error:', error);
                    });
                });
            });
        </script>
    </body>
</html>
